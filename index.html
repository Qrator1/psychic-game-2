<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
</head>
<body>
<h1> The Psychic Game</h1>
<div id="psychicAct">
	<p>Guess What letter I am thinking of<p>
    <h3>Wins:
      <p id="wins"></p>
    </h3>
    <h3>Losses:
      <p id="losses"></p>
    </h3>
    <h3>Guess left:
      <p id="guessLeft"></p>
    </h3>
    <p>Your guesses so far:</p>
    <p id="guessed"></p>
  </div>
	<script>
		var letters = ['a','b','c','d','e','f','g','h','i','j','k','l',
    'm','n','o','p','q','r','s','t','u','v','w','x','y','z'];

		var wins = 0;
		var losses = 0;
		var guessesLeft, guessedLetters, letterToGuess;

resetGame();
display();

document.onkeyup = function(event) {
  var guess = event.key;
  if (guess === letterToGuess) {
    win();
  } else if (guessesLeft - 1 === 0) {
    lost();
  } else {
    fail(guess);
  }

  display();
}

function display() {
  var winsP = document.getElementById("wins");
  var lossesP = document.getElementById("losses");
  var guessLeft = document.getElementById("guessLeft");
  var letterGuessed = document.getElementById("guessed");
  winsP.innerHTML = wins;
  lossesP.innerHTML = losses;
  guessLeft.innerHTML = guessesLeft;
  letterGuessed.innerHTML = guessedLetters.join(',');
}

function win() {
  wins++;
  resetGame();
}
function lost() {
  losses++;
  resetGame();
}

function fail(letter) {
  guessesLeft--;
  guessedLetters.push(letter);
}

function resetGame() {
  guessesLeft = 12;
  guessedLetters = [];
  letterToGuess = letters[Math.floor(Math.random() * letters.length)];
  console.log("Letter to guess: " + letterToGuess);
}
	</script>
</body>
</html>
